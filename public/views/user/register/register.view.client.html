<link href="../../../css/custom-login.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create an Account</h1>
            <div class="account-wall">

                <form class="form-signin">

                    <input ng-model="user.name" type="text" class="form-control" placeholder="Full Name" required autofocus>

                    <input ng-model="user.username" type="text" class="form-control" placeholder="Username" required autofocus>

                    <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>

                    <button ng-click="model.register(user)" class="btn btn-lg btn-primary btn-block" type="submit">
                        Register</button>

                    <a href="#sources" class="btn btn-lg btn-danger btn-block">Cancel</a>

                    <!--<label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>-->
                    <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                </form>
            </div>
            <a href="#login" class="text-center new-account">Login</a>
        </div>
    </div>
</div>
