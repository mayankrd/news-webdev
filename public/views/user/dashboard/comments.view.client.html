<!-- Custom CSS -->
<link href="../../../css/simple-sidebar.css" rel="stylesheet">
<link href="css/3-col-portfolio.css" rel="stylesheet">

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <!-- <a href="#">
                     Start Bootstrap
                 </a>-->
            </li>
            <li>
                <a href="#profile/{{model.userId}}"><span class="glyphicon glyphicon-user"></span> Profile</a>
            </li>
            <li>
                <a href="#favorites/{{model.userId}}"><span class="glyphicon glyphicon-heart"></span> Favorites</a>
            </li>
            <!--<li>
                <a href="#comments/{{model.userId}}"><span class="glyphicon glyphicon-comment"></span> My Comments</a>
            </li>-->
            <li ng-show="model.adminUserFlag">
                <a href="#manageUsers/{{model.userId}}"><span class="glyphicon glyphicon-cog"></span> Manage Users</a>
            </li>
            <li ng-show="model.adminUserFlag">
                <a href="#addAdmin/{{model.userId}}"><span class="glyphicon glyphicon-cog"></span> Add Admin</a>
            </li>
            <!--<li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>-->
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <br/>
            <div class="row">
                <div class="col-lg-12">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Published At</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="article in model.articles">
                                <td>{{article.article.title}}</td>
                                <td>{{article.article.description}}</td>
                                <td>{{article.article.publishedAt | date : "medium"}}</td>
                                <td><a ng-click="model.removeFromFavs(article)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div ng-show="model.articleRemovedAlert" class="alert alert-danger small">
                        Article removed from favorites !
                    </div>

                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
