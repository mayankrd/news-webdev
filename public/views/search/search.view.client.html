<!-- Custom CSS -->
<link href="css/1-col-portfolio.css" rel="stylesheet">

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{model.query}}
                <small>Search Results</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Project One -->
    <div ng-repeat="result in model.results" >
        <div class="row">
            <div class="col-md-2">
                <a>
                    <img class="img-responsive" src="{{result.image.thumbnail.contentUrl}}" alt="">
                </a>
            </div>
            <div class="col-md-10">
                <h3>{{result.name}}</h3>
                <h4>{{result.datePublished | date : "medium"}}</h4>
                <p>{{result.description}}</p>
                <a class="btn btn-primary" target="_blank" href="{{result.url}}">Read more <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <br/>
        <hr>
    </div>

</div>
