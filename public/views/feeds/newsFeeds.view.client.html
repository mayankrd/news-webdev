 <!--Navigation-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/">NEWS</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                        <div class="btn-group" role="group">

                            <select ng-model="model.selectedCountry" ng-options="x for x in model.countries" class="btn btn-default">
                                <option value="">Country.</option>
                            </select>

                        </div>

                        <div class="btn-group" role="group">

                            <select ng-model="model.selectedCategory" ng-options="x for x in model.categories" class="btn btn-default">
                                <option value="">Category.</option>
                            </select>

                        </div>

                        <button ng-click="model.getSources(model.selectedCountry, model.selectedCategory)" type="button" class="btn btn-default btn-success">Go!</button>


                </li>
                <li>
                    <input class="input-lg" type="text" id="exampleInputEmail1" placeholder="Search">
                    <button class="btn btn-default btn-info -align-right"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>



<!-- Page Content -->
<div class="container">

    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{model.newsFeeds.source}}
                <small>Latest News</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <!-- Projects Row -->
    <div class="row">
        <div ng-repeat="article in model.newsFeeds.articles" class="col-md-4 portfolio-item">

                <img class="img-responsive" src={{article.urlToImage}} alt="">
            <h3>
                <a ng-click="model.dispNewsDetails(article)">{{article.title}}</a>
            </h3>
        </div>
    </div>
    <!-- /.row -->

    <hr>

    <hr>

</div>
<!-- /.container -->
